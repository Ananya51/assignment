<template>
    <div style="height: 300px">
        <lightning-datatable
        key-field ="Id"
        data = {delData.data}
        columns = {col}
        onrowselection = {total}>
    </lightning-datatable>

<!--modal start-->
<template if:true={bShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal_container">
            <header class="slds-modal_header">
                <button class="slds-button slds-button_icon slds-modal_close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Data</h2>
            </header>
            <div class="slds-modal_content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name="Data__c">
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="creditorName__c"></lightning-input-field>
                    <lightning-input-field field-name="firstName__c"></lightning-input-field>
                    <lightning-input-field field-name="lastName__c"></lightning-input-field>
                    <lightning-input-field field-name="minPaymentPercentage__c"></lightning-input-field>
                    <lightning-input-field field-name="balance__c"></lightning-input-field>
                 <div>
                    <lightning-button style="margin-left: 35%;" label="Cancle" type="Cancle" onclick={closeModal}></lightning-button>
                    <lightning-button style="margin-right: 35%;" label="Save" type="Save" onclick={refreshPage}></lightning-button>
                 </div>

                </lightning-record-edit-form>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!--modal close-->



<div>
    <lightning-button style="margin-top: 2%; margin-left: 0.5%;" variant="brand" label="ADD DEPT" class="slds-float_left" onclick={openModal}></lightning-button>

    <lightning-button  style="margin-top: 2%;  margin-left: 0.5%;" variant="brand" label="REMOVE DEBT" class="slds-float_left" onclick={deleteRecord}></lightning-button>
</div>

<div>
    <lightning-tile style="margin-top: 2%; margin-left:5%" class="slds-float_left">Total Row Count : {count.data}</lightning-tile>
    <lightning-button  style="margin-top: 2%;  margin-left: 0.5%;" variant="brand"  label="CHECK ROW COUNT" class="slds-float_left" onclick={getSelectedRow} ></lightning-button>

    <div>
    <lightning-tile style="margin-top: 2%; margin-right: 2%" class="slds-float_right" >Total: ${balance} </lightning-tile>
        </div>
</div>
</div>
</template>
